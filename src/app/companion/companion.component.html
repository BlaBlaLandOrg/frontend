<div class="container">
  <div class="recorder">
    <app-playback></app-playback>
    <app-speech-bubble [position]="'speech left'"></app-speech-bubble>
  </div>

  <div class="recorder">
    <app-speech-bubble [position]="'speech right'"></app-speech-bubble>

      (getAsBlob)="save($event)"
    ></ngx-mic-recorder>
  </div>
</div>
