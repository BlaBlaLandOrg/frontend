<div class="container">
  <div class="image-container">
    <img class="eyes" src="assets/eyes_closed.png" *ngIf="closeEyes" />
    <img class="character" src="assets/monster.png" />
    <img class="mouth" [src]="mouthSource" />
  </div>

  <audio
    #audioPlayer
    controls
    (timeupdate)="onTimeUpdate($event)"
    (play)="onPlay($event)"
  >
    <source src="assets/sam.wav" type="audio/mpeg" />
  </audio>
</div>
