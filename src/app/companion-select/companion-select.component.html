<div class="content">
  <span class="mat-h1">I want</span>

  <div class="character-select">
    <button mat-icon-button (click)="prev()"><mat-icon>arrow_left</mat-icon></button>
    <div class="keen-slider" #sliderRef>
      <mat-card
        *ngFor="let companion of companions"
        class="keen-slider__slide companion"
        color="primary"
      >
        <mat-card-content color="primary">
          <img class="companion__image" src="assets/{{ companion.avatar }}" />
        </mat-card-content>
        <mat-card-footer class="companion__name">{{
          companion.name
        }}</mat-card-footer>
      </mat-card>
    </div>
    <button mat-icon-button (click)="next()"><mat-icon>arrow_right</mat-icon></button>
  </div>
  <div class="content fadeIn" [class.hidden]="!showSettings">
    <span class="mat-h1">to</span>

    <mat-form-field>
      <mat-select (selectionChange)="showSubmit = true">
        <mat-option *ngFor="let setting of settings" [value]="setting.id">
          {{ setting.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div [class.hidden]="!showSubmit" class="fadeIn">
    <button mat-raised-button color="primary" (click)="navigateToCompanion()">
      Start talking!
    </button>
  </div>
</div>
