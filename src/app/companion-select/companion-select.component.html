<div class="content">
  <span class="mat-h1">I want</span>

  <div class="keen-slider" #sliderRef>
    <div *ngFor="let companion of companions" class="keen-slider__slide">
      <mat-card class="companion">
        <mat-card-content>
          <img
            class="companion__image"
            src="assets/{{companion.avatar}}"
          />
        </mat-card-content>
        <mat-card-footer class="companion__name">{{companion.name}}</mat-card-footer>
      </mat-card>
    </div>
  </div>

  <span class="mat-h1">to</span>

  <mat-form-field>
    <mat-select>
      <mat-option *ngFor="let setting of settings" [value]="setting.id">
        {{ setting.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary">Start talking!</button>
</div>
